<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Mock Embed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #7289DA; /* Discord blue */
            color: white;
        }
        .mock-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #2C2F33; /* Darker background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .loading {
            text-align: center;
            font-size: 18px;
        }
        #reloadButton {
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="mock-container">
        <div class="loading">Loading Discord feature...</div>
        <div id="errorMessage" style="display: none;">
            <p>Oops! Unable to load the feature.</p>
            <button id="reloadButton">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Reload_icon.svg" alt="Reload" style="width: 20px; vertical-align: middle; margin-right: 5px;">
                Reload
            </button>
        </div>
    </div>
    <script>
        // Fixed delay of 3 seconds
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none'; // Hide the loading message
            document.getElementById('errorMessage').style.display = 'block'; // Show the error message
        }, 3000);

        // Add event listener to the reload button
        document.getElementById('reloadButton').addEventListener('click', () => {
            location.reload(); // Reload the page
        });
    </script>
</body>
</html>
