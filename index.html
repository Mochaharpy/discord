<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Mock Embed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #7289DA; /* Discord blue */
            color: white;
        }
        .mock-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #2C2F33; /* Darker background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .loading {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="mock-container">
        <div class="loading">Loading Discord feature...</div>
    </div>
    <script>
        // Generate a random delay between 2000ms (2 seconds) and 25000ms (25 seconds)
        const randomDelay = Math.floor(Math.random() * (25000 - 2000 + 1)) + 2000;

        setTimeout(() => {
            document.querySelector('.loading').textContent = "Oops! Unable to load the feature.";
        }, randomDelay);
    </script>
</body>
</html>
